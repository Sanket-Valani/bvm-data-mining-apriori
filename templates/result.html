<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apriori</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-font-smoothing: antialiased;
      -o-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    body {
      font-family: "Roboto", Helvetica, Arial, sans-serif;
      font-weight: 100;
      font-size: 12px;
      line-height: 30px;
      color: #777;
      background: #4CAF50;
    }

    .container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }

    .box {
      background: #F9F9F9;
      padding: 25px;
      font-weight: bolder;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }

    #contact input[type="number"],
    #contact button[type="submit"] {
      font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
    }

    #contact {
      background: #F9F9F9;
      padding: 25px;
      margin: 150px 0;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }

    #contact h3 {
      text-align: center;
      color: black;
      display: block;
      font-size: 30px;
      font-weight: 300;
      margin-bottom: 10px;
    }

    fieldset {
      border: medium none !important;
      margin: 0 0 10px;
      min-width: 100%;
      padding: 0;
      width: 100%;
    }

    #contact input[type="number"]{
      width: 100%;
      border: 1px solid #ccc;
      background: #FFF;
      margin: 0 0 5px;
      padding: 10px;
    }

    #contact input[type="number"]:hover{
      -webkit-transition: border-color 0.3s ease-in-out;
      -moz-transition: border-color 0.3s ease-in-out;
      transition: border-color 0.3s ease-in-out;
      border: 1px solid #aaa;
    }

    #contact button[type="submit"] {
      cursor: pointer;
      width: 100%;
      border: none;
      background: #4CAF50;
      color: #FFF;
      margin: 0 0 5px;
      padding: 10px;
      font-size: 15px;
    }

    #contact button[type="submit"]:hover {
      background: #43A047;
      -webkit-transition: background 0.3s ease-in-out;
      -moz-transition: background 0.3s ease-in-out;
      transition: background-color 0.3s ease-in-out;
    }

    #contact button[type="submit"]:active {
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    #contact input:focus{
      outline: 0;
      border: 1px solid #aaa;
    }

    ::-webkit-input-placeholder {
      color: #888;
    }

    :-moz-placeholder {
      color: #888;
    }

    ::-moz-placeholder {
      color: #888;
    }

    :-ms-input-placeholder {
      color: #888;
    }

    .responsive-table li {
      border-radius: 3px;
      padding: 25px 30px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }
    .responsive-table .table-header {
      background-color: #bdc3c7;
      font-size: 14px;
      color: black;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .responsive-table .table-row {
      background-color: #ffffff;
      box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
    }
    .responsive-table .col-1 {
      flex-basis: 20%;
    }
    .responsive-table .col-2 {
      flex-basis: 20%;
    }
    .responsive-table .col-3 {
      flex-basis: 60%;
    }
    @media all and (max-width: 767px) {
      .responsive-table .table-header {
        display: none;
      }
      .responsive-table li {
        display: block;
      }
      .responsive-table .col {
        flex-basis: 100%;
      }
      .responsive-table .col {
        display: flex;
        padding: 10px 0;
      }
      .responsive-table .col:before {
        color: #6c7a89;
        padding-right: 10px;
        content: attr(data-label);
        flex-basis: 50%;
        text-align: right;
      }
    }

  </style>
</head>
<body>
  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Apriori</h3>
      <fieldset>
        <input name="min_support" value="{{ min_sup }}" type="number" step="0.001" tabindex="1" min="0" disabled>
      </fieldset>
      <fieldset>
        <input name="min_conf" value="{{ min_conf }}" type="number" step="0.001" tabindex="2" min="0" disabled>
      </fieldset>
      <fieldset>
        <input name="min_lift" value="{{ min_lift }}" type="number" step="0.001" tabindex="3" min="0" disabled>
      </fieldset>
    </form>
  </div>
  <div class="box">
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1"> Support </div>
        <div class="col col-2"> Confidence </div>
        <div class="col col-3"> Rule </div>
      </li>
      {% for obj in result %}
        <li class="table-row">
          <div class="col col-1" data-label="Support" > {{ obj.support }} </div>
          <div class="col col-2" data-label="Confidence"> {{ obj.confidence }} </div>
          <div class="col col-3" data-label="Rule"> {{ obj.rule }} </div>
        </li>
      {% endfor %}
    </ul>
  </div>
  
</body>
</html>
